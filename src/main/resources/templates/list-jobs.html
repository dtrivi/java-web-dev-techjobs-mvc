<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table class="table.job-listing">

        <tr th:each="item : ${jobs}">
            <td>
                <p style="font-weight:bold" th:text = "'ID: ' + ${item.id}"></p>
                <p style="font-weight:bold" th:text = "'Name: ' + ${item.name}"></p>
                <p style="font-weight:bold" th:text = "'Employer: ' + ${item.employer}"></p>
                <p style="font-weight:bold" th:text = "'Location: ' + ${item.location}"></p>
                <p style="font-weight:bold" th:text = "'Position Type: ' + ${item.positionType}"></p>
                <p style="font-weight:bold" th:text = "'Skill: ' + ${item.coreCompetency}"></p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
