<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>

        <table class="centeredTable">
            <tr> <!-- Data from columnChoices (aka job fields, found in ListController) is used to fill in the header row -->
                <th:block th:each="column : ${columns}">
                    <th th:text = "${column.value}"></th>
                </th:block>
            </tr>
            <tr>
                <!-- TODO #2: Complete the View Jobs By Category Table. -->

<!--                <td>-->
<!--                    <ul>-->
<!--                        <li>-->
<!--                            <a th:href="@{/list/jobs(column=${all},value=${all})}">View All</a>-->
<!--                        </li>-->
<!--                    </ul>-->
<!--                </td> &lt;!&ndash; Feel free to remove or modify this element if necessary. &ndash;&gt;-->

                <!-- information stored in tableChoices generates the link text -->
                <td th:each="category : ${tableChoices}"> <!-- category represents one key/value pair from tableChoices (found in ListController)-->
                    <ul>
                        <li th:each="item : ${category.value}"> <!-- item represents one entry from the stored ArrayList (of values)-->
                            <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

    </body>
</html>
